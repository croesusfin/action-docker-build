name: "Docker Build Common Action"

description: "This action wraps up the "

inputs:
  img_name:
    description: "The image name to build"
    required: true
  registry:
    description: "The registry name"
    default: "ghcr.io/croesusfin/"
    required: true


runs:
  using: "composite"
  steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Docker Login
      uses: docker/login-action@v1.8.0
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN}}

    - name: Docker Buildx and push
      uses: docker/build-push-action@v2
      with:
        context: ${{ inputs.img_name }}
        push: ${{  github.event_name != 'pull_request' }}
        tags: ${{ inputs.registry }}${{ inputs.img_name }}:latest
        cache-from: type=local,src=/tmp/.buildx-cache-${{ inputs.img_name }}
        cache-to: type=local,dest=/tmp/.buildx-cache-${{ inputs.img_name }}-new
        build-args: 'registry=${{ inputs.registry }}'

    # This bit is necessary if you don't want your cache to grow forever
    # https://github.com/docker/build-push-action/issues/252
    # https://github.com/moby/buildkit/issues/1896
    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache-${{ inputs.img_name }}
        mv /tmp/.buildx-cache-${{ inputs.img_name }}-new /tmp/.buildx-cache-${{ inputs.img_name }}
